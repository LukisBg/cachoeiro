<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Padaria Cachoeiro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; background-color: #333; height: 100vh; margin: 0;">
    <div class="modal-content" style="box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; padding: 20px; border-radius: 8px; background-color: #fff;">
        <center>
            <img src="/img/logo-padaria.png" width="180" style="margin-bottom: 20px;">
        </center>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" name="login" class="input-web" placeholder="UsuÃ¡rio" required 
                       style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="form-group">
                <input type="password" name="senha" class="input-web" placeholder="Senha" required 
                       style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            
            <p th:if="${erro}" th:text="${erro}" style="color: #d9534f; text-align: center; font-size: 14px; margin-bottom: 10px;"></p>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; cursor: pointer;">Entrar</button>
        </form>
    </div>
</body>
</html>
